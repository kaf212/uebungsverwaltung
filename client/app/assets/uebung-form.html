<form action='' id='uebForm' class="">

  <div class="form-content">
  <div class="col-6 form-vertical-separation-div form-vertical-separation-div-1">

    <div class="form-text-input-separation-div">
    <label for='uebTitle'>Titel:</label><br>
    <input name='title' type='text' id='uebTitle' class="text-input" required><br>
    </div>

    <div class="form-text-input-separation-div">
    <label for='uebDate'>Datum:</label><br>
    <input name='date' type='date' id='uebDate' class="text-input" required><br>
    </div>

    <div class="form-text-input-separation-div">
    <label for="uebLevel">Stufe:</label><br>
    <select name="level" id="uebLevel" required>
      <option value="" disabled selected>Auswählen...</option>
      <option value="wolf">Wölfe</option>
      <option value="pfadi">Pfadis</option>
    </select><br>
    </div>

    <div class="form-text-input-separation-div">
    <label for="uebPlace">Ort:</label><br>
    <input type="text" name="place" id="uebPlace" class="text-input" required><br>
    </div>

    <div class="form-text-input-separation-div">
    <label for='uebPeople'>Leitpersonen:</label><br>
    <select name='people[]' id='uebPeople' multiple required>
      <option value='Leiter1'>Leiter1</option>
      <option value='Leiterin2'>Leiterin2</option>
    </select><br><br>
    </div>
    <button type="submit">Speichern</button>

  </div>

  <div class="col-6 form-vertical-separation-div ">
    <label for='uebProgram'>Programm:</label><br>
    <textarea name='program' id='uebProgram' class="text-input" required style="width: 100%; height: 97%;"></textarea><br>
  </div>


  </div>

</form>
