<!DOCTYPE html>
<html lang='de-CH'>
<head>
    <meta charset='UTF-8'>
    <title>Übungsverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/global.css">

    <script src='./index.js' type='module' defer></script>

</head>
<body>

<div class="banner" style="display: none;"> <!-- TODO: change visibility back to visible-->
    <p>⚠️ Es bestehen aktuell Konnektivitätsprobleme mit der API. Wenn das Uebungen-Preview nicht lädt muss die Seite
        neu geladen werden. Es wird an einer Lösung gearbeitet.
        (<a href="https://github.com/kaf212/uebungsverwaltung/issues/8">GitHub</a>) &ensp;<span
                id="infoBannerCloseButton" style="font-size: x-small; cursor: pointer">✖</span></p>
</div>

<nav>
    <div class="nav-div">
        <img src="./img/lepanto.png" alt="Lepanto" class="nav-img">
    </div>
    <div class="nav-div">
        <span class="nav-title">eScout</span>
    </div>

    <div class="nav-options">
        <div class="nav-div nav-option" onclick="window.open('https://map.geo.admin.ch/#/map?lang=de&center=2685264.9,1249990.64&z=7.553&bgLayer=ch.swisstopo.pixelkarte-farbe&topic=ech&layers=ch.swisstopo.zeitreihen@year=1864,f;ch.bfs.gebaeude_wohnungs_register,f;ch.bav.haltestellen-oev,f;ch.swisstopo.swisstlm3d-wanderwege,f;ch.vbs.schiessanzeigen,f;ch.astra.wanderland-sperrungen_umleitungen,f')">
            <strong>Karte</strong>
        </div>
        <div class="nav-option nav-div" onclick="window.open('https://db.scout.ch/de/groups/1162/people?returning=true')">
            <strong>MiData</strong>
        </div>
        <div class="nav-div nav-option" onclick="window.location = './pages/archive.html'">
            <strong>Archiv</strong>
        </div>

    </div>

</nav>


<main class="row">
    <div class="col-3" id="uebPreviewContainer">
        <div>
            <div class="future-uebungen-preview uebungen-preview mt-5" id="futurePreview">
                <h3>Kommende Übungen:</h3>
            </div>

            <div class="past-uebungen-preview uebungen-preview mt-5" id="pastPreview">
                <h3>Vergangene Übungen:</h3>
            </div>
        </div>
    </div>
    <div class='col-9 main-container p-5 bg-light'>

        <div class="form-container"></div>


    </div>
</main>

<footer>
</footer>

<script>
    // Fetch the HTML content from content.html
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".form-container").innerHTML += `<h3 style="padding-left: 3%">Neue Übung:</h3>`
        fetch('./assets/uebung-form.html')
            .then(response => response.text())
            .then(html => {
                document.querySelector(".form-container").innerHTML += html;
            })
            .catch(error => console.error('Error fetching content:', error));
    })

</script>

</body>
</html>
