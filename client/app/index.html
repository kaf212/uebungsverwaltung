<!DOCTYPE html>
<html lang='de-CH'>
<head>
  <meta charset='UTF-8'>
  <title>Übungsverwaltung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/global.css">

  <script src='./index.js' type='module' defer></script>

</head>
<body>
<header>
  <nav>

  </nav>
</header>

<main class="row">
  <div class="col-3" id="uebPreviewContainer">
    <div>
    <div class="future-uebungen-preview uebungen-preview mt-5" id="futurePreview">
      <h3>Kommende Übungen:</h3>
    </div>

    <div class="past-uebungen-preview uebungen-preview mt-5" id="pastPreview">
      <h3>Vergangene Übungen:</h3>
    </div>
    </div>
  </div>
  <div class='col-9 main-container p-5 bg-light'>

   <div class="form-container"></div>


  </div>
</main>

<footer>
</footer>

<script>
  // Fetch the HTML content from content.html
  fetch('./assets/uebung-form.html')
          .then(response => response.text())
          .then(html => {
            // Inject the HTML content into the DOM
            document.querySelector(".form-container").innerHTML = html;
          })
          .catch(error => console.error('Error fetching content:', error));
</script>

</body>
</html>
