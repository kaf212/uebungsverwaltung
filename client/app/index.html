<!DOCTYPE html>
<html lang='de-CH'>
<head>
  <meta charset='UTF-8'>
  <title>Übungsverwaltung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src='index.js' type='module' defer></script>

</head>
<body>
<header>
  <nav>
  </nav>
</header>

<main>
  <div class='container'>
    <h3>Neue Übung:</h3>
    <form action='' id='uebForm'>
      <label for='uebTitle'>Titel:</label><br>
      <input name='title' type='text' id='uebTitle'><br>

      <label for='uebDate'>Datum:</label><br>
      <input name='date' type='date' id='uebDate'><br>

      <label for='uebProgram'>Programm:</label><br>
      <textarea name='program' id='uebProgram' cols='30' rows='10'></textarea><br>

      <label for='uebPeople'>Leitpersonen:</label><br>
      <select name='people[]' id='uebPeople' multiple>
        <option value='Leiter1'>Leiter1</option>
        <option value='Leiterin2'>Leiterin2</option>
      </select><br><br>
      <input type='submit'>
    </form>
  </div>
</main>

<footer>
</footer>

</body>
</html>
